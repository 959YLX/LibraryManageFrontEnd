<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>图书管理系统</title>
        <link rel="shortcut icon" href="img/library.ico">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/vue-modal.css">
    </head>
    <body>
        <div class="container" id="table_template">
            <table class="table table-hover table-striped">
                <thead>
                    <tr is="table-header" :headers="headers" :chose="selectAll" @click="choseAll"></tr>
                </thead>
                <tbody>
                    <tr is="table-item" v-for="(item,index) in itemArray" :item="item" :selectall="selectAll" :index="index" @add="choseItem" @delete="removeItem"></tr>
                </tbody>
            </table>
        </div>
        <div id="info_modal">
            <my-modal v-if="showModal" @close="closeModal">
                <h3 slot="header">{{ InfoHeader }}</h3>
                <div slot="body">
                    <div>
                        <span style="float: left; background-color: red">左边</span>
                    </div>
                </div>
            </my-modal>
        </div>
        <script src="js/vue.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/table-template.js"></script>
        <script src="js/modal-panel.js"></script>
    </body>
</html>
