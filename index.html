<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>图书管理系统</title>
        <link rel="shortcut icon" href="img/library.ico">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/vue-modal.css">
        <link rel="stylesheet" href="css/my-table.css">
    </head>
    <body>
        <h1 class="text-center">图书管理系统</h1>
        <br>
        <div class="container" id="action_bar">
            <button type="button" name="button" class="btn btn-primary btn-lg">刷新</button>
        </div>
        <div class="container my-table" id="table_template">
            <table class="table table-hover table-striped">
                <thead>
                    <tr is="table-header" :headers="headers" :chose="selectAll" @click="choseAll"></tr>
                </thead>
                <tbody>
                    <tr is="table-item" v-for="(item,index) in itemArray" :item="item" :selectall="selectAll" :index="index" @add="choseItem" @delete="removeItem"></tr>
                </tbody>
            </table>
        </div>
        <div id="info_modal">
            <my-modal v-if="showModal" @close="closeModal">
                <h3 slot="header">{{ infoHeader }}</h3>
                <div slot="body" class="container body-contain">
                    <!-- <div>
                        <span class="left-item">名称:</span>
                        <span class="right-item">计算机组成原理与汇编</span>
                    </div> -->

                    <info-item v-for="(item, index) in itemArray" :name="item.name" :value="item.value" :key="index"></info-item>

                </div>
            </my-modal>
        </div>
        <script src="js/vue.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/table-template.js"></script>
        <script src="js/modal-panel.js"></script>
    </body>
</html>
